<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Formulario</title>
</head>

<body>
    <div>
        <h1>Mi Formulario de Registro</h1>
        <form method="POST">
            <label for="Nombre">Nombre:</label> &nbsp;&nbsp;&nbsp;
            <input type="text" id="Nombre" name="Nombre">
            <br>
            <br>
            <label for="Apellidos">Apellidos:</label>
            <input type="text" id="Apellidos" name="Apellidos">
            <br>
            <br>
            <label for="Email">Email:</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" id="Email" name="Email">
            <br>
            <br>
            <label for="Contraseña">Contraseña</label>
            <input type="Contraseña" id="Contraseña" name="Contraseña">
            <br>
            <br>
            <label for="Confirmar">Confirmar:</label>
            <input type="Confirmar" id="Confirmar" name="Confirmar">
            <br>
            <br>
            <label for="fecha">Fecha:</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="date" id="Fecha" name="Fecha">
            <br>
            <br>
            <label for="Hombre">Hombre</label>
            <input type="radio" id="Hombre" name="Sexo">
            <label for="Mujer">Mujer</label>
            <input type="radio" id="Mujer" name="Sexo">
            <label for="Otro">Otro</label>
            <input type="radio" id="Otro" name="Sexo">
            <br>
            <p>Una Breve Descripcion de ti</p>
            <br>
            <textarea id="Descripcion" name="Descripcion" cols="30" rows="5"></textarea>
            <br>
            <br>
            <label for="lenguajes">Lenguajes</label>
            <select id="lenguajes" name="lenguajes">
            <option value="-1">Seleccione su lenguaje...</option>
            <option value="1">HTML </option>
            <option value="2">CSS </option>
            <option value="3">JavaScript </option>
            </select>
            <br>
            <br>
            <input type="submit" value="Enviar">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>

</html>
